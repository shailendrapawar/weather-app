<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weeko_weather</title>
    <link rel="icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="mainBody" class="main-center-body">
        <div class="top-body">
            <div class="top-search-body">
                <input id="input" type="search" placeholder="enter the city name">
                <div id="search-btn" class="search-btn"><img id="search-icon" src="./images/search-icon.png"></div>
            </div>
            <div id="toggleBody" class="toggle-body">
                <div id="toggleCircle" class="toggle-circle"></div>
            </div>
        </div>

        <div class="center-body">
            <div class="left-center-body">
                <h1 id="cityName">Your city</h1>
                <h2 id="cityDesc">city desc</h2>
                <span id="cityTemp">temp</span>
            </div>

            <div id="right-center-card" class="right-center-body">

                <div id="center-card" class="center-card">
                    <span>1 mon</span>
                    <img src="./images/heavyRain.png">
                    <span>0 C</span>
                </div>

                <div id="center-card" class="center-card">
                    <span>1 tue</span>
                    <img src="./images/heavyRain.png">
                    <span>0 C</span>
                </div>
            </div>
        </div>

        <div id="bottom-body" class="bottom-body">
            <div class="bottom-card">
                <span>time</span>
                <span><img src="./images/clearSky.png"><b>0%</b></span>
                <span>0 C</span>
            </div>

            <div class="bottom-card">
                <span>time</span>
                <span><img src="./images/clearSky.png"><b>0%</b></span>
                <span>0 C</span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/edde1f5d93.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
